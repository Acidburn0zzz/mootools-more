<style>
#success {
	width: 200px;
	height: 64px;
	border: 1px solid #000;
	background: #fff;
	font-size: 16px;
	line-height: 16px;
	padding: 80px 0px 40px;
	text-align: center;
	visibility: hidden;
}
</style>
<p>When the JavaScript on this page finishes loading, a box with a message of success should appear</p>
<div id="success">
	Woot! It works!
</div>
<script src="/depender/build?require=Element.Position,Fx.Tween"></script>
<script>
$('success').position({
	relative: document.body,
	position: 'top',
	edge: 'center',
	offset: {y: 200}
}).setStyles({
	opacity: 0,
	visibility: 'visibile'
}).tween('opacity', 1);
</script>
