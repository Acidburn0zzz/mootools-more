<style>
#actions {
	width: 400px;
}
#actions dt {
	font-weight: bold;
	margin: 8px;
}
#actions dt a {
	display: block;
	background: #AABCF2;
	border-radius: 4px;
	-moz-border-radius: 4px;
	-webkit-border-radius: 4px;
	padding: 4px;
}
#actions dt a:hover {
	background: #CACEE8;
}
#actions dd {
	padding: 0px 4px;
	margin: 0px 8px;
	position: relative;
	top: -8px;
}

#mt-content div {
	border: 1px solid white;
	color: #fff;
	background: #000;
}
.group div {
	padding: 4px;
}
#mt-content .active {
	border: 1px solid black;
	color: #000;
	background: #fff;
}
#mt-content .group {
	opacity: 0.5;
}
#mt-content .activeGroup {
	opacity: 1;
}
</style>

<p>
	Use the links to enable/disable the keyboards controlling the sections below. Using the keys for the active section will toggle each example from black to white.
</p>

<dl id="actions"></dl>


<h2>group 1</h2>
<div id="group1" class="group">
	<div id="sa">shift + a</div>
	<div id="enter">enter</div>
	<div id="up">up</div>
</div>
<h2>group 2</h2>
<div id="group2" class="group">
	<div id="ctrld">ctrl+d</div>
	<div id="space">space</div>
	<div id="escape">escape</div>
</div>
<script src="/depender/build?require=More/Keyboard,Core/Element.Event,Core/Selectors"></script>

<script>
var kbs = {
	kb: new Keyboard({name: 'kb'}),
	kb1: new Keyboard({
		name: 'kb1',
		onActivate: function(){
			$('group1').addClass('activeGroup');
		},
		onDeactivate: function(){
			$('group1').removeClass('activeGroup');
		},
		events: {
			'shift+a': function(){
				$('sa').toggleClass('active');
			},
			'enter': function(){
				$('enter').toggleClass('active');
			},
			'up': function(){
				$('up').toggleClass('active');
			}
		}
	}),
	kb2: new Keyboard({
		name: 'kb2',
		onActivate: function(){
			$('group2').addClass('activeGroup');
		},
		onDeactivate: function(){
			$('group2').removeClass('activeGroup');
		},
		events: {
			'control+d': function(){
				$('ctrld').toggleClass('active');
			},
			'space': function(e){
				e.preventDefault();
				$('space').toggleClass('active');
			},
			'esc': function(){
				$('escape').toggleClass('active');
			}
		}
	})
};
kbs.kb.manage(kbs.kb1);
kbs.kb.manage(kbs.kb2);
kbs.kb.activate();
kbs.kb1.activate();
var methods = {
	activate1: {
		name: 'Activate Keyboard 1',
		fn: function(){
			kbs.kb1.activate();
		}
	},
	activate2: {
		name: 'Activate Keyboard 2',
		fn: function(){
			kbs.kb2.activate();
		}
	},
	deactivate: {
		name: 'Deactivate all keyboards.',
		fn: function(){
			kbs.kb.deactivate();
		}
	},
	activate: {
		name: 'Reactivate deactivated keyboard.',
		msg: 'Reactivates the keyboard that was active last when all were deactivated.',
		fn: function(){
			kbs.kb.activate();
		}
	}
};

for (name in methods) {
	var method = methods[name];
	var dt = new Element('dt').inject('actions');
	new Element('a', {
		events: {
			click: method.fn
		},
		text: method.name
	}).inject(dt);
	if (method.msg) {
		var dd = new Element('dd', {text: method.msg}).inject('actions');
	}
}
</script>
