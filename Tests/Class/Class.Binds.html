<p>
	If you click the box, it should alert &quot;It is working&quot;
</p>
<div id="foo" style="width: 400px; border: 1px solid black; height: 100px; overflow:hidden;background:silver;">
Click here
</div>
<script src="/depender/build?require=Core/Element.Event,More/Class.Binds"></script>
<script>

var MyClass = new Class({
    Binds: ['say'],
    initialize: function(element, message){
        this.el = $(element);
        this.message = message;
    },
    monitor: function(){
        this.el.addEvent('click', this.say); //say is already bound to 'this'
    },
    stopMonitoring: function(){
        this.el.removeEvent('click', this.say);
    },
    say: function(){
        alert(this.message);
    }
});

new MyClass('foo','It is working').monitor();

</script>
